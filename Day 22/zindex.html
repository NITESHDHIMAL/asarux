<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
             border: 2px solid black;
            display: flex;
            }
        .minibox{
            height: 150px;
            width: 150px;
        }
        #mini1{
            background-color: red;
            position: relative;
            left: 4rem;
            
        }
        #mini2{
            background-color: brown;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="minibox" id="mini1"></div>
        <div class="minibox" id="mini2"></div>
    </div>
    
</body>
</html>
